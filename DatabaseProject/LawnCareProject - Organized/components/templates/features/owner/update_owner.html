{% extends 'base.html' %}

{% block head %}
<title>Update Owner</title>
{% endblock %}

{% block body %}
<div class="tndiv">
    <h1>Lawn+Care Management Application</h1>
    <div class="topnav">
        <a href="/">Home</a>
        <a class="active" href="/add_owner">Customers</a>
        <a href="/add_employee">Employees</a>
        <a href="/add_equip">Equipment</a>
        <a href="/add_service">Services</a>
        <a href="/add_workorder">Workorders</a>
    </div>
</div>
<h1 style="text-align: center">Updating entry for {{owner.FName~" "~owner.LName}} </h1>
<form class="resp-form" action="/update_owner/{{owner.OwnerID}}" method="POST">
    <h4>Update Customer.</h4><br>
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" value="{{owner.FName}}" required><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" value="{{owner.LName}}" required><br>
    <label for="state">State:</label>
    <input type="text" name="state" id="state" value="{{owner.State}}" required><br>
    <label>City:</label>
    <input type="text" name="city" id="city" value="{{owner.City}}" required><br>
    <label>Street Address:</label>
    <input type="text" name="addr" id="addr" value="{{owner.StreetAddress}}" required><br>
    <label>Zip:</label>
    <input type="text" name="zip" id="zip" value="{{owner.Zip}}" required><br>
    <label>Phone Number:</label>
    <input type="tel" name="num" id="num" value="{{owner.PhoneNum}}" ><br>
    <input type="submit" value="Update Owner"><br>
    <a href="/add_owner">Back to Customers</a>
</form>
{% endblock %}
